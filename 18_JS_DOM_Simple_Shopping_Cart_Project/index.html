<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Shopping Cart</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <h1>Clothing Shop</h1>

  <div class="products">
    <div class="product">
      <img
        src="https://images.unsplash.com/photo-1576566588028-4147f3842f27?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjR8fGNsb3RoaW5nfGVufDB8fDB8fHww"
        alt="Product 1" />
      <h3>T-Shirt</h3>
      <p>$19.99</p>
      <button onclick="addToCart('T-Shirt', 19.99)">Add to Cart</button>
    </div>
    <div class="product">
      <img
        src="https://images.unsplash.com/photo-1642764873654-9eef0467b342?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8N3x8Y2xvdGhpbmclMjBzaGlydHxlbnwwfHwwfHx8MA%3D%3D"
        alt="Product 5" />
      <h3>Shirt</h3>
      <p>$29.99</p>
      <button onclick="addToCart('Shirt', 19.99)">Add to Cart</button>
    </div>
    <div class="product">
      <img
        src="https://images.unsplash.com/photo-1718252540558-7b383b52642e?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTZ8fGNsb3RoaW5nJTIwamVhbnN8ZW58MHx8MHx8fDA%3D"
        alt="Product 2" />
      <h3>Jeans</h3>
      <p>$49.99</p>
      <button onclick="addToCart('Jeans', 49.99)">Add to Cart</button>
    </div>
    <div class="product">
      <img
        src="https://images.unsplash.com/photo-1588099768531-a72d4a198538?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MzV8fGNsb3RoaW5nfGVufDB8fDB8fHww"
        alt="Product 3" />
      <h3>Sneakers</h3>
      <p>$79.99</p>
      <button onclick="addToCart('Sneakers', 79.99)">Add to Cart</button>
    </div>
    <div class="product">
      <img
        src="https://plus.unsplash.com/premium_photo-1728657018268-0938eea1d916?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NTd8fGNsb3RoaW5nJTIwaGF0fGVufDB8fDB8fHww"
        alt="Product 4" />
      <h3>Hat</h3>
      <p>$24.99</p>
      <button onclick="addToCart('Hat', 24.99)">Add to Cart</button>
    </div>
    <div class="product">
      <img
        src="https://plus.unsplash.com/premium_photo-1728657018268-0938eea1d916?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NTd8fGNsb3RoaW5nJTIwaGF0fGVufDB8fDB8fHww"
        alt="Product 6" />
      <h3>Hoodie</h3>
      <p>$24.99</p>
      <button onclick="addToCart('Hoodie', 24.99)">Add to Cart</button>
    </div>
  </div>

  <div class="cart">
    <h2>Shopping Cart</h2>
    <div id="cart-items">
      <div class="empty-cart">Cart is empty</div>
      <div class="container">
      </div>
    </div>
    <div>
      <h3 id="cart-total">Total: $0.00</h3>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
