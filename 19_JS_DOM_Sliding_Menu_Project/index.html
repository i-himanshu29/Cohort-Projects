<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sliding Menu</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="content">
      <h1>Sliding Menu</h1>
      <button class="toggle-btn">Click to open</button>
    </div>

    <div class="panel">
      <button class="close-btn">X</button>
      <h2>See Menu items</h2>
      <div class="menu-item">Baby</div>
      <div class="menu-item">Kids</div>
      <div class="menu-item">Boys</div>
      <div class="menu-item">Girls</div>
      <div class="menu-item">Mens</div>
      <div class="menu-item">Womens</div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
